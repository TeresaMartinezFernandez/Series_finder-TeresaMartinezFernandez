<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo 2 Evaluaci√≥n final</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://kit.fontawesome.com/7fa95d1a39.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <header class="header">
      <h1 class="header__title">
        buscador de series <i class="fas fa-tv"></i>
      </h1>
      <form class="form">
        <label class="label" for="search">
          <input
            class="js-input input-search"
            type="text"
            id="search"
            placeholder="nombre de serie"
          />
        </label>
        <button class="inputbtn js-button">
          <i class="icon js-search fas fa-search"></i>
        </button>
        <button class="js-buttonRemoveAll btnremove">
          Borrar favoritos .<i class="far fa-trash-alt" aria-hidden="true"></i>
        </button>
      </form>
    </header>
    <div class="main__container">
      <main class="main">
        <div class="favorite__card">
          <h2 class="favorite__title">
            Mis series favoritas <i class="fas fa-heart"></i>
          </h2>
          <ul class="js-favorite__series favorite__list"></ul>
        </div>
        <ul class="card js-card-series"></ul>
      </main>
    </div>

    <footer class="footer">
      <small class="footer__small">&copy Teresa Martinez 2021</small>

        <a
          class="email_icon"
          href="mailto:teresamf64@gmail.com"
          alt="enlace email"
          ><i class="fas fa-envelope"> </i
        ></a>
        <a class="twitter_icon" href="https://twitter.com/teresamarfer"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          class="github_icon"
          class="link"
          href="https://github.com/TeresaMartinezFernandez"
          ><i class="fab fa-github-alt"> </i
        ></a>
        <a
          class="linkedin_icon"
          class="link"
          href="https://www.linkedin.com/in/teresamarfer"
          ><i class="fa fa-linkedin-square" aria-hidden="true"></i
        ></a>
      </nav>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
